<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/Style.css">
</head>
<body>
    <main>
        

        <div id="singoloLibro">
            <h2 id="eltitolo"></h2>
            <img src="" alt="" id="elCopertina" style="height: 300;" width="300">
            <p id="elTrama"></p>
            <p id="elAutore"></p>
            <p id="elPrezzo"></p>
            <p id="elPersonaggi"></p>
            <div id="boxBtn">
                <button class="btn btn-primary" id="btnIndietro">Indietro</button>
                <button class="btn btn-primary" id="btnAvanti">Avanti</button>
            </div>
        </div>

        <div id="addLibro">
            <h1>Aggiungi un nuovo libro</h1>
            <label for="titolo">Titolo</label><br>
            <input type="text" name="titolo" id="titolo" size="30"><br>

            <label for="copertina">Link copertina</label><br>
            <input type="text" name="copertina" id="copertina" size="30"><br>

            <label for="trama">Trama</label><br>
            <input type="text" name="trama" id="trama" size="30"><br>

            <label for="autore">Autore</label><br>
            <input type="text" name="autore" id="autore" size="30"><br>

            <label for="prezzo">Prezzo</label><br>
            <input type="text" name="prezzo" id="prezzo" size="30"><br>

            <label for="personaggi">Personaggi</label><br>
            <input type="text" name="personaggi" id="personaggi" size="30"><br>

            <button class="btn btn-primary" id="btnAnteprima">Anteprima</button>
            <div id="anteprima">
                <h2>Anteprima</h2>
                <h3 id="anteprima-titolo"></h3>
                <img src="" alt="" id="anteprima-copertina">
                <p id="anteprima-trama"></p>
                <p id="anteprima-autore"></p>
                <p id="anteprima-prezzo"></p>
                <p id="anteprima-personaggi"></p>
                <button class="btn btn-success" id="btnSalva">Salva</button>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    
    <script src="./js/script.js"></script>
</body>
</html>
